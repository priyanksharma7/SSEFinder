<!DOCTYPE html>
<html>
  <head>
    <title>SSEFinder v1</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <style>
      table {
      font-family: Arial, Helvetica, sans-serif;
      border-collapse: collapse;
      width: 100%;
      }

      table td, table th {
      border: 1px solid #ddd;
      padding: 8px;
      }

      table tr:hover {background-color: #ddd;}

      table th {
      padding-top: 12px;
      padding-bottom: 12px;
      text-align: left;
      background-color: #4CAF50;
      color: white;
      }
    </style>
  </head>

  <body>
    <nav>
        <div class="nav-wrapper">
            <a class="brand-logo center">{% block title %}SSEFinder - Group C{% endblock %}</a>
        </div>
    </nav>
    <div class="row center-align" style="padding-top: 10px;">
      <div class="col s4">
        <a class="btn waves-effect waves-light" href="{% url 'addcase' %}">Create Case</a>
      </div>
      <div class="col s4">
        <a class="btn waves-effect waves-light" href="{% url 'sse-list' %}">Potential SSEs</a>
      </div>
      <div class="col s4">
        <a class="btn waves-effect waves-light" href="{% url 'addevent' %}">Create Event</a>
      </div>
    </div>
    {% block content %}
    {% endblock %}
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script>
      $(document).ready(function(){
        $('.dropdown-trigger').dropdown({
          constrainWidth: false
        });
        $('.datepicker').datepicker({
          autoClose: true,
          format: 'dd/mm/yyyy',
        });
      });
    </script>
  </body>
</html>
